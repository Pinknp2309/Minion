<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pink Minion</title>
<style>
body{
    background:#f6f6f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
}

/* Minion Body */
.minion{
    position:relative;
    width:180px;
    height:300px;
    background:#FF9AD5; /* ðŸ’— pink body */
    border-radius:90px;
    box-shadow:0 0 0 4px #e067b0;
}

/* Goggles Strap */
.strap{
    position:absolute;
    top:70px;
    left:-20px;
    width:220px;
    height:20px;
    background:#3a3a3a;
}

/* Eye Area */
.goggles{
    position:absolute;
    top:55px;
    left:50%;
    transform:translateX(-50%);
    width:110px;
    height:70px;
    background:#e0e0e0;
    border-radius:35px;
    display:flex;
    justify-content:center;
    align-items:center;
    border:5px solid #999;
}

/* Eye */
.eye{
    width:40px;
    height:40px;
    background:white;
    border-radius:50%;
    position:relative;
}

.eye::after{
    content:'';
    position:absolute;
    top:12px;
    left:12px;
    width:16px;
    height:16px;
    background:#6b4f1d;
    border-radius:50%;
}

.eye::before{
    content:'';
    position:absolute;
    top:16px;
    left:16px;
    width:8px;
    height:8px;
    background:black;
    border-radius:50%;
}

/* Mouth */
.mouth{
    position:absolute;
    bottom:70px;
    left:50%;
    transform:translateX(-50%);
    width:60px;
    height:30px;
    border-bottom:5px solid #333;
    border-radius:0 0 60px 60px;
}

/* Clothes */
.clothes{
    position:absolute;
    bottom:0;
    width:100%;
    height:110px;
    background:#7FB3FF; /* pastel blue */
    border-radius:0 0 90px 90px;
}

/* Arms */
.arm{
    position:absolute;
    top:150px;
    width:20px;
    height:100px;
    background:#FF9AD5; /* ðŸ’— pink arms */
}

.arm.left{
    left:-18px;
    transform:rotate(15deg);
}

.arm.right{
    right:-18px;
    transform:rotate(-15deg);
}

/* Hands */
.hand{
    position:absolute;
    bottom:-10px;
    width:25px;
    height:25px;
    background:#333;
    border-radius:50%;
}

/* Legs */
.leg{
    position:absolute;
    bottom:-30px;
    width:25px;
    height:40px;
    background:#7FB3FF;
}

.leg.left{ left:50px; }
.leg.right{ right:50px; }

/* Shoes */
.shoe{
    position:absolute;
    bottom:-50px;
    width:35px;
    height:20px;
    background:#333;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="minion">
    <div class="strap"></div>

    <div class="goggles">
        <div class="eye"></div>
    </div>

    <div class="mouth"></div>

    <div class="arm left">
        <div class="hand"></div>
    </div>

    <div class="arm right">
        <div class="hand"></div>
    </div>

    <div class="clothes"></div>

    <div class="leg left">
        <div class="shoe"></div>
    </div>

    <div class="leg right">
        <div class="shoe"></div>
    </div>
</div>

</body>
</html>
